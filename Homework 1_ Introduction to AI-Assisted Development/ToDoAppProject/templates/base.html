<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}ToDoApp{% endblock %}</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        
        .main-container {
            max-width: 900px;
            margin: 0 auto;
        }
        
        header {
            text-align: center;
            margin-bottom: 40px;
            padding: 30px 0;
        }
        
        header h1 {
            color: white;
            font-size: 3em;
            font-weight: 700;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.2);
            margin-bottom: 10px;
        }
        
        header nav a {
            color: rgba(255,255,255,0.9);
            text-decoration: none;
            font-size: 1.1em;
            transition: all 0.3s ease;
        }
        
        header nav a:hover {
            color: white;
            text-shadow: 0 0 10px rgba(255,255,255,0.5);
        }
        
        .container {
            background: white;
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
        }
        
        h2 {
            color: #333;
            font-size: 2em;
            margin-bottom: 30px;
            padding-bottom: 15px;
            border-bottom: 3px solid #667eea;
        }
        
        form {
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            padding: 30px;
            border-radius: 15px;
            margin-bottom: 30px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }
        
        form p {
            margin-bottom: 20px;
        }
        
        form label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: 600;
            font-size: 0.95em;
        }
        
        form input[type="text"],
        form input[type="date"],
        form textarea,
        form select {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 1em;
            transition: all 0.3s ease;
            font-family: inherit;
        }
        
        form input:focus,
        form textarea:focus,
        form select:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }
        
        form textarea {
            resize: vertical;
            min-height: 80px;
        }
        
        button {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 14px 30px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1.1em;
            font-weight: 600;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.4);
        }
        
        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(102, 126, 234, 0.6);
        }
        
        button:active {
            transform: translateY(0);
        }
        
        ul {
            list-style-type: none;
            padding: 0;
        }
        
        li {
            background: white;
            margin: 15px 0;
            padding: 20px;
            border-radius: 12px;
            border-left: 5px solid #667eea;
            box-shadow: 0 3px 10px rgba(0,0,0,0.1);
            transition: all 0.3s ease;
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
        }
        
        li:hover {
            transform: translateX(5px);
            box-shadow: 0 5px 20px rgba(0,0,0,0.15);
        }
        
        li.done {
            border-left-color: #51cf66;
            background: #f8f9fa;
        }
        
        .task-content {
            flex: 1;
            min-width: 200px;
        }
        
        .task-title {
            font-size: 1.2em;
            font-weight: 600;
            color: #333;
            margin-bottom: 5px;
        }
        
        .task-title.done {
            color: #999;
            text-decoration: line-through;
        }
        
        .task-due {
            color: #666;
            font-size: 0.9em;
            margin-left: 10px;
        }
        
        .task-actions {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
        }
        
        .task-actions a {
            color: white;
            text-decoration: none;
            padding: 8px 16px;
            border-radius: 6px;
            font-size: 0.9em;
            font-weight: 500;
            transition: all 0.3s ease;
            display: inline-block;
        }
        
        .btn-done {
            background: #51cf66;
        }
        
        .btn-done:hover {
            background: #40c057;
            transform: translateY(-2px);
        }
        
        .btn-undo {
            background: #ffa94d;
        }
        
        .btn-undo:hover {
            background: #ff922b;
            transform: translateY(-2px);
        }
        
        .btn-edit {
            background: #4dabf7;
        }
        
        .btn-edit:hover {
            background: #339af0;
            transform: translateY(-2px);
        }
        
        .btn-delete {
            background: #ff6b6b;
        }
        
        .btn-delete:hover {
            background: #fa5252;
            transform: translateY(-2px);
        }
        
        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: #999;
            font-size: 1.2em;
        }
        
        hr {
            border: none;
            border-top: 2px solid #e9ecef;
            margin: 30px 0;
        }
        
        input[type="checkbox"] {
            width: 20px;
            height: 20px;
            cursor: pointer;
        }
        
        .drag-handle {
            cursor: grab;
            color: #999;
            font-size: 1.2em;
            margin-right: 15px;
            user-select: none;
        }
        
        li[draggable="true"] {
            cursor: move;
        }
        
        li.dragging {
            opacity: 0.5;
        }
        
        .sortable-list li {
            display: flex;
            align-items: center;
        }
    </style>
</head>
<body>

<div class="main-container">
    <header>
        <h1>âœ“ ToDoApp</h1>
    </header>

    <div class="container">
        {% block content %}
        {% endblock %}
    </div>
</div>

</body>
</html>
